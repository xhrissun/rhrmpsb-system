<!-- public/404.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App Redirect</title>
    <script type="text/javascript">
      // Redirect to index.html with the correct path
      const path = window.location.pathname;
      const basePath = '/rhrmpsb-system/';
      const newPath = path.startsWith(basePath) ? path.slice(basePath.length) : path;
      window.location.replace(basePath + (newPath || ''));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
